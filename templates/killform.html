<form id="killform" action="/kill" method="post">
    <span id="killerror"></span><span id="killsuccess"></span><br />
    <input type="text" id="killcode" name="killcode" />
    <label for="killcode">Press 'Enter' to submit a kill code.</label>
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}"/>
    <input type="hidden" name="game_name" value="{{ game_name }}"/>
</form>
